<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Router 001</title>
    <link rel="stylesheet" href="../../dist/001-router.bundle.css">
    <script>document.addEventListener('DOMContentLoaded',function(){document.getElementById('home').setAttribute('href',location.pathname)})</script>
</head>
<body class="dev">
    <a href="../002/app.html">next</a> <br />
    <a id="home">home</a><br />
    <a href="https://github.com/stopsopa/roderic/blob/master/app/router/001/001-router.entry.js" target="_blank">source</a> <br />

    <a href="https://www.youtube.com/watch?v=a4kqMQorcnE" target="_blank">doc</a> <br>
    <a href="https://reacttraining.com/react-router/web/example/url-params" target="_blank">only id</a>
    <hr>
    <div id="app"></div>
    <script src="../../dist/001-router.bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const path = location.pathname.replace(/^(.*?)\/[^\/]+\/[^\/]+$/, '$1');
            document.querySelectorAll('a[href^="../"]').forEach(function (node) {
                node.setAttribute('href', node.getAttribute('href').replace('..', path));
            });
        });
    </script>
</body>
</html>
